<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04 Curso em Video</title>
    <style>
        body {
            background-color: black;/*Comentario em css*/
            color:blanchedalmond;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Jaqueline é a mulher mais linda do mundo!</h1> <!--Comentário em html-->
    <p>E tenho dito, ai de quem discordar!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:'))//posso usar só Number
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        //Todo prompt só a variável como string por isso precisa ser convertido.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)//usando o place rouder
    </script>
</body>
</html>
